{% extends "fittrack/layout.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>

                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" autofocus required type="text" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email" required name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" required name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmation">Confirm Password</label>
                            <input class="form-control" type="password" required name="confirmation" id="confirmation">
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <button class="btn btn-primary btn-block my-3" type="submit">Register</button>

                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        Already have an account? <br> <a href="{% url 'login' %}" class="text-primary">Log In here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
